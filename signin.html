<script>
    let SignUpData = JSON.parse(localStorage.getItem("signedUp")) || [];

    document.querySelector("#signIn").addEventListener("click", mysignIn);
    function mysignIn() {

        let newEmail = document.querySelector("#email").value;
        let newpassword = document.querySelector("#password").value;

        if (newEmail === "" || newpassword === "") {
            alert("please fill the details for signing in")
        }
        else {
            let flag = false;
            SignUpData.forEach(function (element) {
                if (

                    newEmail == element.email &&
                    newpassword == element.password
                ) {
                    flag = true;

                }
            });
            if (flag == true) {
                alert("Successfully SignIn");
                window.location.href = "index.html"

            } else {
                alert("Please fill the correct details");
                window.location.href = "signin.html"


            }
        }
    }

</script>
